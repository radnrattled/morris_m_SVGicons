<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Fine Art Icons</title>
</head>
<body>
  <main id="main">
    <div class="center line">
    <h1 class="heading">Fine Art Icons</h1></div>
    <p class="center line mainp">The worlds most famous paintings icon set</p>
<div class="flex line">
  <div id="apple" class="svgImg wrapper">
    <object type="image/svg+xml" data="images/apple.svg"></object></div>
    
  <div id="wave" class="svgImg wrapper">
    <object type="image/svg+xml" data="images/wave.svg"></object></div>
    <div id="clock" class="svgImg wrapper">
    <object type="image/svg+xml" data="images/clock.svg"></object></div>
  
</div>

<div class="flex line">
  <div id="god" class="svgImg wrapper">
    <object class="bigger"type="image/svg+xml" data="images/god.svg"></object></div>
  <div id="mona" class="svgImg wrapper">
    <object type="image/svg+xml" data="images/mona.svg"></object></div>
  <div id="pearl" class="svgImg wrapper">
    <object type="image/svg+xml" data="images/pearl.svg"></object></div>
</div>

<div class="flex line">
  <div id="nana" class="svgImg wrapper">
    <object type="image/svg+xml" data="images/nana.svg"></object></div>
    <div id="starry" class="svgImg wrapper">
    <object type="image/svg+xml" data="images/starry.svg"></object></div>
    <div id="scream" class="svgImg wrapper">
    <object type="image/svg+xml" data="images/scream.svg"></object></div>
</div>
 <div class="flex line">
  <div id="square" class="svgImg wrapper">
    <object type="image/svg+xml" data="images/square.svg"></object></div>
</div>
  </main>
  <script src="js/main.js" type="text/javascript">
  </script>
</body>
</html>
